<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="./app.js"></script>
</head>

<body>
    <form id="form" onsubmit="onSave(event)"> 
        <input id="nameInput" class="effectinput" type="text" placeholder="Enter your name">
        <input id="ageInput" class="effectinput" type="number" placeholder="Enter your age">
        <input id="cityInput" class="effectinput" type="text" placeholder="Enter your city/state">
        <input id="emailInput" class="effectinput" type="email" placeholder="Enter your email">
        <input id="colorInput" class="effectinput" type="color" placeholder="Enter your color">
        <button class="buttoneffect">Save</button>
    </form>

    <div class="card"></div>
        
    

</body>
</html>
